# Source: ChartAll/charts/fleetman-webapp/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp
  namespace: fleetman
spec:
  selector:
    app: fleetman-webapp
  ports:
    - protocol: TCP
      name: http
      port: 3080
      targetPort: 8080
  type: LoadBalancer
---
# Source: ChartAll/charts/fleetman-api-gateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-api-gateway
  namespace: default
  labels:
    app: fleetman-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleetman-api-gateway
  template:
    metadata:
      labels:
        app: fleetman-api-gateway
    spec:
      containers:
        - name: fleetman-api-gateway
          image: supinfo4kube/api-gateway:1.0.1         
          ports:
          - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: local-microservice
          volumeMounts:
            - name: api-gateway-data
              mountPath: /data/api-gateway
          resources:
            requests:
              memory: "256Mi"
              cpu: "20m"
            limits:
              memory: "512Mi"
              cpu: "50m"
      volumes:
        - name: api-gateway-data
          persistentVolumeClaim:
            claimName: fleetman-api-gateway
---
# Source: ChartAll/charts/fleetman-mongodb/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-mongodb
  namespace: fleetman
  labels:
    app: fleetman-mongodb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleetman-mongodb
  template:
    metadata:
      labels:
        app: fleetman-mongodb
    spec:
      containers:
        - name: fleetman-mongodb
          image: mongo:3.6.23         
          ports:
          - containerPort: 27019
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "20m"
            limits:
              memory: "512Mi"
              cpu: "50m"
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: fleetman-mongodb
