---
# Source: ChartAll/charts/namespace/templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: fleetman
---
# Source: ChartAll/charts/fleetman-mongodb/templates/persistentVolume.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fleetman-mongodb
spec:
  volumeMode: Filesystem
  accessModes: 
    - ReadWriteMany
  capacity :
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
      path: "/mnt/data"
---
# Source: ChartAll/charts/fleetman-api-gateway/templates/persistentVolumeClaim.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fleetman-api-gateway
  labels :
    app: fleetman-api-gateway
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: hostpath
  resources:
    requests:
      storage: 1Gi
---
