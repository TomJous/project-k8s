apiVersion: v1
kind: Service
metadata:
  name: fleetman-api-gateway
  namespace: default
spec:
  selector:
    app: fleetman-api-gateway
  ports:
    - protocol: TCP
      name: http
      port: 30020
      targetPort: 8080
  type: ClusterIP
---
