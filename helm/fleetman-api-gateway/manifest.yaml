---
# Source: fleetman-api-gateaway/templates/persistentVolumeClaim.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fleetman-api-gateaway-release-name
  labels :
    app: fleetman-api-gateaway-release-name
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
# Source: fleetman-api-gateaway/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fleetman-api-gateaway
  namespace: default
spec:
  selector:
    app: fleetman-api-gateaway
  ports:
    - protocol: TCP
      name: http
      port: 30020
      targetPort: 8080
  type: ClusterIP
---
# Source: fleetman-api-gateaway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-api-gateaway
  namespace: default
  labels:
    app: fleetman-api-gateaway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleetman-api-gateaway
  template:
    metadata:
      labels:
        app: fleetman-api-gateaway
    spec:
      containers:
        - name: fleetman-api-gateaway
          image: supinfo4kube/api-gateway:1.0.1         
          ports:
          - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: local-microservice
          volumeMounts:
            - name: api-gateway-data
              mountPath: /data/api-gateway
          resources:
            requests:
              memory: "256Mi"
              cpu: "20m"
            limits:
              memory: "512Mi"
              cpu: "50m"
      volumes:
        - name: api-gateway-data
          persistentVolumeClaim:
            claimName: fleetman-api-gateaway-release-name
