---
# Source: fleetman-queue/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue-release-name
  namespace: 
spec:
  selector:
    app: fleetman-queue
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
# Source: fleetman-queue/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-queue-release-name
  namespace: 
  labels:
    app: fleetman-queue-release-name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleetman-queue
  template:
    metadata:
      labels:
        app: fleetman-queue
    spec:
      containers:
        - name: fleetman-queue
          image: richardchesterwood/k8s-fleetman-queue:release2
          
          # Définition de mes dict pour éviter accès à la nil (éviter les erreurs)
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: local-microservice
          resources:
            requests:
              memory: "256Mi"
              cpu: "20m"
            limits:
              memory: "512Mi"
              cpu: "50m"
